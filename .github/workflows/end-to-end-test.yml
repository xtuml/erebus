name: End-to-End Test

on:
  push:
    branches:
      ## TODO consider whether this should be on all commits or just on PRs (depending on speed)
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SSH_AUTH_SOCK: $SSH_AUTH_SOCK
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitLab Docker registry
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build and run containers
      #   uses: adambirds/docker-compose-action@v1.3.0
      #   with:
      #     compose-file: ./docker-compose-end-to-end-test.yml

      # - name: sort out SSH keys
      #   uses: shimataro/ssh-key-action@v2
      #   with:
      #     key: ${{ secrets.TEST_EVENT_GENERATOR_DEPLOY_KEY }}
      #     # This is unnecessary because github is always added to known_hosts automatically
      #     known_hosts: unnecessary
          

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          ssh-agent -a ${SSH_AUTH_SOCK} > /dev/null
          ssh-add - <<< "${{ secrets.TEST_EVENT_GENERATOR_DEPLOY_KEY }}"
          echo "${{ secrets.TEST_EVENT_GENERATOR_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts


      - name: Do test
        run: |
          pip install git+ssh://git@github.com/SmartDCSITlimited/test-event-generator.git 
          # docker compose -f ./docker-compose-end-to-end-test.yml pull
          docker compose -f ./docker-compose-end-to-end-test.yml up -d
          sleep 1
          echo "you made it!"
          timeout 1m ./end-to-end-curl-commands.sh
          # # curl --location --request POST 'http://127.0.0.1:8800/uploadUML' --form 'file1=@"./tests/test_harness/test_files/test_uml_1.puml"'
          # curl -X POST -d '{"TestName": "demo4", "TestConfig":{"event_gen_options":{"invalid":false}, "type":"Performance", "performance_options": {"num_files_per_sec":10, "total_jobs":100, "shard":true}}}' -H 'Content-Type: application/json' 'http://127.0.0.1:8800/startTest'

          docker compose -f ./docker-compose-end-to-end-test.yml logs test-harness
          docker compose -f ./docker-compose-end-to-end-test.yml down

